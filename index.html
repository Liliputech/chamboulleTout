<!DOCTYPE html>
<html>
<head>
    <title>Chamboulle tout</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="glob" align="center">
    <h1>Chamboulle tout!!</h1>
    <table>
        <tr>
            <td>

            </td>
            <td>
                <input id="1" type="checkbox" v-on:change="bim">
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td colspan="3">
                <table style="margin-left: 10px">
                    <tr>
                        <td>
                            <input id="2" type="checkbox" v-on:change="bim">
                        </td>
                        <td>
                            <input id="3" type="checkbox" v-on:change="bim">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input id="4" type="checkbox" v-on:change="bim">
            </td>
            <td>
                <input id="5" type="checkbox" v-on:change="bim">
            </td>
            <td>
                <input id="6" type="checkbox" v-on:change="bim" v-bind:checked="check">
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    var chamboulletout = new Vue({
        el: '#glob',
	data: {
		randomVar: 0,
		check: false
	},
	methods: {
		bim: function (event) {
			if (event.target.id==5) document.getElementsByTagName("input")[0].checked=event.target.checked
			if (event.target.id==4) this.check=event.target.checked
			if (event.target.id==6) alert("Hey :)")
		}
	}
    })

</script>

</body>
</html>
